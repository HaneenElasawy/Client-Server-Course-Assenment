<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1.1 - Users Table</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #f9a8d4, #bfdbfe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.08);
            width: 420px;
            text-align: center;
        }

        h3{
            margin-top: 0;
            margin-bottom: 15px;
        }

        button{
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            background:#4f46e5;
            color:#fff;
        }

        button:hover{
            opacity: .9;
        }

        #tableContainer{
            margin-top: 20px;
        }

        table{
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td{
            border: 1px solid #9ca3af;
            padding: 8px 6px;
        }

        th{
            background:#e5e7eb;
        }

        tr:nth-child(even){
            background:#f9fafb;
        }
    </style>
</head>
<body>

<div class="card">
    <h3>Users Information</h3>
    <button onclick="getUsers()">Enter Users</button>
    <div id="tableContainer"></div>
</div>

<script>
    function getUsers() {
        var count;

        do {
            count = Number(prompt("Enter number of persons:"));
        } while (isNaN(count) || count <= 0);

        var users = [];

        for (var i = 0; i < count; i++) {

            var name;
            do {
                name = prompt("Enter user name (3 < length < 10):");
            } while (!name || name.length <= 3 || name.length >= 10);

            var age;
            do {
                age = Number(prompt("Enter user age (10 < age < 60):"));
            } while (isNaN(age) || age <= 10 || age >= 60);

            users.push({ name: name, age: age });
        }

        var html =
            "<table>" +
            "<tr><th>Name</th><th>Age</th></tr>";

        for (var j = 0; j < users.length; j++) {
            html += "<tr><td>" + users[j].name + "</td><td>" + users[j].age + "</td></tr>";
        }

        html += "</table>";

        document.getElementById("tableContainer").innerHTML = html;
    }
</script>

</body>
</html>
