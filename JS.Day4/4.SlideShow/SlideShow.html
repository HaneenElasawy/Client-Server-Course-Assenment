<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlideShow</title>
  <style>
    .container { width: 400px; margin: 30px auto; font-family: Arial; text-align: center; }
    button { margin: 5px; padding: 6px 12px; cursor: pointer; }
    img { width: 220px; height: 220px; border: 1px solid #999; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="container">
    <h3>Showing pics</h3>

    <div>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="play">SlideShow</button>
      <button id="stop">Stop</button>
    </div>

    <img id="img" src="./1.jpg" alt="slideshow image" />
  </div>

  <script src="./slideshow.js"></script>
</body>
</html>
