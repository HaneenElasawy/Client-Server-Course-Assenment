<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="Thankyou.html">
    First Name*: <input type="text" required><br><br>
    Last Name*: <input type="text" required><br><br>
    Email*: <input type="email" required><br><br>
    Password: <input type="password"><br><br>
    Repeat Password: <input type="password"><br><br>
    Birth Date: <input type="date"><br><br>
    User Picture: <input type="file"><br><br>

    <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
    </fieldset>
    <br>

    Faculty:
    <select>
        <option>Engineering</option>
        <option>IT</option>
        <option>Science</option>
    </select>
    <br><br>

    <fieldset>
        <legend>Interests</legend>
        <input type="checkbox"> Programming
        <input type="checkbox"> Reading
        <input type="checkbox"> Swimming
    </fieldset>
    <br>

    About You:<br>
    <textarea rows="4" cols="30"></textarea><br><br>

    <input type="checkbox" required> I agreed to terms and conditions<br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
