<!DOCTYPE html>
<html>
<head>
    <title>Image Map</title>
</head>

<body>

<h2>Image Map Example</h2>

<img src="./images/google.avif" width="450" usemap="#googlemap">

<map name="googlemap">

    <area shape="rect"
          coords="40,80,150,200"
          href="https://www.google.com"
          target="_blank">

    <area shape="circle"
          coords="205,150,45"
          href="https://www.w3schools.com"
          target="_blank">

    <area shape="circle"
          coords="300,150,45"
          href="https://www.w3schools.com"
          target="_blank">

</map>

</body>
</html>
