<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>

    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
            font-family:"Segoe UI", system-ui, sans-serif;
        }

        body{
            min-height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:flex-start;
            align-items:center;
            padding-top:40px;
            background:#111827;
            color:#e5e7eb;
        }

        h2{
            margin-bottom:20px;
        }

        #output{
            margin-top:20px;
            padding:16px 20px;
            min-width:280px;
            border-radius:12px;
            background:#020617;
            border:1px solid #374151;
            box-shadow:0 10px 25px rgba(15,23,42,.7);
            text-align:center;
        }

        #output p{
            margin:6px 0;
        }

        .result-true{
            color:#4ade80;
            font-weight:bold;
        }

        .result-false{
            color:#f97373;
            font-weight:bold;
        }
    </style>
</head>

<body>
    <h2>Palindrome Checker</h2>

    <div id="output"></div>

    <script src="./task2.js"></script>
</body>
</html>
