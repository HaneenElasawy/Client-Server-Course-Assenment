<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Operations</title>

    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
            font-family:"Segoe UI",system-ui,sans-serif;
        }

        body{
            min-height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:flex-start;
            align-items:center;
            padding-top:40px;
            background:#020617;
            color:#e5e7eb;
        }

        h2{
            margin-bottom:8px;
        }

        .card{
            margin-top:20px;
            padding:18px 22px;
            min-width:300px;
            border-radius:12px;
            background:#020617;
            border:1px solid #334155;
            box-shadow:0 10px 25px rgba(15,23,42,.6);
            text-align:center;
        }

        .btn{
            margin-top:14px;
            padding:8px 22px;
            border:none;
            border-radius:999px;
            background:#f97316;
            color:white;
            font-weight:600;
            cursor:pointer;
        }

        .btn:hover{
            opacity:0.9;
        }
    </style>
</head>

<body>

    <h2>Adding – Multiplying – Dividing 3 values</h2>

    <div class="card">
        <button class="btn" onclick="arrayOperations()">Start</button>
    </div>

    <script src="task4.js"></script>
</body>
</html>
