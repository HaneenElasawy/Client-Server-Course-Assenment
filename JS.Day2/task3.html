<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Tasks</title>

    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
            font-family:"Segoe UI",system-ui,sans-serif;
        }

        body{
            min-height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:flex-start;
            align-items:center;
            padding-top:40px;
            background:#0f172a;
            color:#e5e7eb;
        }

        h2{
            margin-bottom:10px;
        }

        p{
            font-size:0.9rem;
            color:#9ca3af;
        }

        .card{
            margin-top:20px;
            padding:18px 22px;
            min-width:260px;
            border-radius:12px;
            background:#020617;
            border:1px solid #334155;
            box-shadow:0 10px 25px rgba(15,23,42,.7);
            text-align:center;
        }

        .btn{
            margin-top:16px;
            padding:8px 20px;
            border:none;
            border-radius:999px;
            background:#10b981;
            color:white;
            font-weight:600;
            cursor:pointer;
        }

        .btn:hover{
            opacity:0.9;
        }
    </style>
</head>

<body>

    <h2>Math Object Tasks</h2>
    <p>Click the button to calculate circle area and square root.</p>

    <div class="card">
        <button class="btn" onclick="calcMathTasks()">Start</button>
    </div>

    <script src="task3.js"></script>
</body>
</html>
