<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
  <style>
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f3f5ff;
      font-family:Arial, Helvetica, sans-serif;
    }

    .card{
      background:white;
      padding:24px 28px;
      border-radius:14px;
      box-shadow:0 14px 30px rgba(0,0,0,.12);
      width:320px;
      text-align:center;
    }

    .card h2{
      margin:0 0 6px;
    }

    .card p{
      color:#666;
      font-size:.9rem;
      margin-bottom:16px;
    }

    button{
      padding:9px 22px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(135deg,#597bff,#7bb7ff);
      color:white;
      transition:.15s;
    }

    button:hover{
      transform:translateY(-1px);
      box-shadow:0 8px 20px rgba(0,0,0,.12);
    }

    #output{
      margin-top:16px;
      text-align:left;
      font-size:.95rem;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Task 4</h2>
    <p>Click the button and enter your data.</p>

    <button onclick="getUserInfo()">Enter info</button>

    <div id="output"></div>
</div>
<script src="./task4.js"></script>
</body>
</html>
